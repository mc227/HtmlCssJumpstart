<!DOCTYPE html>
<html>
<head>
    <title>Video Tags - Example 2</title>
	<style>
		body { 
			font-family: verdana; 
		}
		
		.videobox {
			width: 200px;
			float: left;
		}
		
		video {
			width: 180px;
			height: 135px;
			margin-top: 10px;
			border: 5px solid orange;
			border-radius: 5px;
			box-shadow: 7px 7px 5px gray; 
		}
		
		.videobox:hover {
			width: 320px;
		}
		
		video:hover {
			width: 300px;
			height: 225px;
		}
		
	</style>
	
</head>
<body>
	<h1>This page plays the best format video...</h1>
	
	<div class="videobox">
		Play best format<br>
		<video poster="ImageLoading.png" controls>
			<source src="videos/SwanseaBay.mp4"  type='video/mp4' />
			<source src="videos/SwanseaBay.webm" type='video/webm' />
			<source src="videos/SwanseaBay.ogv"  type='video/ogg' />
			
			<!-- You can embed Flash etc. content here, as a fallback -->
			
			<!-- You can also display some simple text in case the browser doesn't support the video tag -->
			Can't play video. Download video <a href="videos/SwanseaBay.webm">here</a>.
		</video>
	</div>

</body>
</html>
