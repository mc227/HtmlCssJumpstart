<!DOCTYPE html>
<html>
<head>
    <title>Audio Tags</title>
	<style>
		body { 
			font-family: verdana; 
		}
		
		audio {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>This page plays audio...</h1>
	
	<div class="audiopanel">
		Play audio automatically in a loop, with controls visible:<br>
		<audio src="audios/Beat.mp3" autoplay loop controls></audio> <br><br>
	</div>

	<div class="audiopanel">
		Play audio manually, not in a loop, with controls visible:<br>
		<audio src="audios/Beat.mp3" controls></audio> <br><br>
	</div>

</body>
</html>
