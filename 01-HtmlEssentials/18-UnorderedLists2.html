<!DOCTYPE html>
<html>
    <head>
        <title>Unordered Lists - Example 2</title>

        <style>
            body {
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <h1>Unordered Lists - Example 2</h1>

        <h3>Circle</h3>
        <ul type="circle">
            <li>St. Anton</li>
            <li>Kitzb&uuml;hel</li>
            <li>Val d'Is&egrave;re</li>
            <li>Meribel</li>
            <li>Villars</li>
        </ul>

        <h3>Disc</h3>
        <ul type="disc">
            <li>St. Anton</li>
            <li>Kitzb&uuml;hel</li>
            <li>Val d'Is&egrave;re</li>
            <li>Meribel</li>
            <li>Villars</li>
        </ul>

        <h3>Square</h3>
        <ul type="square">
            <li>St. Anton</li>
            <li>Kitzb&uuml;hel</li>
            <li>Val d'Is&egrave;re</li>
            <li>Meribel</li>
            <li>Villars</li>
        </ul>
    </body>
</html>
