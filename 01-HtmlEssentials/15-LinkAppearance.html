<!DOCTYPE html>
<html>
    <head>
        <title>Link Appearance</title>

        <style>
            body {
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <h1>Link Appearance</h1>
        
        <p>For info about Wales, click this link: 
            <a href="https://en.wikipedia.org/wiki/Wales">Click me</a>
        </p>
        
        <p>For info about Wales, click this image:
            <a href="https://en.wikipedia.org/wiki/Wales">
                <img src="Wales.png" alt="Click me" width="50">
            </a>
        </p>

        <p>For info about Wales, click this button:
            <button onclick="document.location='https://en.wikipedia.org/wiki/Wales'">Click me</button>
        </p>

    </body>
</html>
