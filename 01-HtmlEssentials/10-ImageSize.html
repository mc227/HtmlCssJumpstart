<!DOCTYPE html>
<html>
    <head>
        <title>Image Size</title>

        <style>
            body {
                font-family: Verdana;
            }

            h2 {
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Image Size</h1>
        
        <h2>Image, actual size</h2>
        <img src="images/Kitzbuhel.jpg" alt="Kitzb&uuml;hel">
        
        <h2>Image, specified width</h2>
        <img src="images/Kitzbuhel.jpg" alt="Kitzb&uuml;hel" width="300">
        
        <h2>Image, specified width and height</h2>
        <img src="images/Kitzbuhel.jpg" alt="Kitzb&uuml;hel" width="300" height="300">

    </body>
</html>
