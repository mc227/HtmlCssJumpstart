<!DOCTYPE html>
<html>
    <head>
        <title>Formatting Content</title>

        <style>
            body {
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <h1>Formatting Text</h1>
        
        <p>
            <b>This is bold</b>
        </p>
        
        <p>
            <strong>This is strong</strong>
        </p>

        <p>
            <i>This is italicized</i>
        </p>

        <p>
            <em>This is emphasized</em>
        </p>

        <p>
            Example of superscript text: x<sup>2</sup> + 3x = 5 = 0 
        </p>

        <p>
            Example of subscript text: H<sub>2</sub>O is refreshing. 
        </p>

     </body>
</html>
