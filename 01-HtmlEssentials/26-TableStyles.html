<!DOCTYPE html>
<html>
    <head>
        <title>Table Styles</title>

        <style>
            body {
                font-family: Verdana;
            }

            table {
                width: 25%;
                background-color: lightgrey;
            }

            td {
                border: 1px solid white;
            }

        </style>
    </head>
    <body>
        <h1>Table Styles</h1>
        <table>
            <tr>
                <td>Ola</td><td>M</td><td>25</td>
            </tr>
            <tr>
                <td>Kari</td><td>F</td><td>24</td>
            </tr>
    </body>
</html>
