<!DOCTYPE html>
<html>
    <head>
        <title>Simple Table Example</title>

        <style>
            body {
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <h1>Simple Table Example</h1>
        <table>
            <tr>
                <td>Ola</td><td>M</td><td>25</td>
            </tr>
            <tr>
                <td>Kari</td><td>F</td><td>24</td>
            </tr>
        </table>
    </body>
</html>
